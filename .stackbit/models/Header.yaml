type: object
name: Header
fields:
  - type: model
    name: logo
    label: Logo
    models: [ImageBlock]
    default:
      type: ImageBlock
      url: 'https://assets.stackbit.com/components/images/default/default-image.png'
      altText: 'Your logo image'
      caption: ''
  - type: list
    name: primaryLinks
    label: Primary navigation links
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Link
        label: Home
        url: /
        altText: Home
      - type: Link
        label: Blog
        url: /
        altText: Blog
  - type: list
    name: secondaryLinks
    label: Secondary links
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Button
        label: Sign up
        url: /
        altText: Sign up
        style: primary
